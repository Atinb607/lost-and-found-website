<!-- UFound logo: search icon in red, yellow, green -->
<svg width="240" height="240" viewBox="0 0 240 240" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">UFound logo</title>
  <desc id="desc">A minimalist search icon composed of three colored segments: red, yellow, and green.</desc>
  <defs>
    <!-- Colors from the given scheme -->
    <linearGradient id="ufound-ring" gradientUnits="userSpaceOnUse" x1="30" y1="120" x2="210" y2="120">
      <stop offset="0%" stop-color="#E53935"/>   <!-- red -->
      <stop offset="50%" stop-color="#F1C40F"/>  <!-- yellow -->
      <stop offset="100%" stop-color="#2ECC71"/> <!-- green -->
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background safe area (transparent) -->
  <rect width="240" height="240" fill="none"/>

  <!-- Search icon group -->
  <g transform="translate(0,0)" filter="url(#softShadow)">
    <!-- Ring of the magnifying glass (stroke with gradient, no fill) -->
    <circle cx="110" cy="110" r="64" fill="none" stroke="url(#ufound-ring)" stroke-width="16" stroke-linecap="round"/>

    <!-- Handle: split into two halves so the gradient reads left-to-right across it -->
    <!-- Base handle path -->
    <path id="handleBase" d="M150 150 L195 195" fill="none" stroke="#000" stroke-width="16" stroke-linecap="round" opacity="0"/>

    <!-- Red-to-yellow half -->
    <path d="M150 150 L172.5 172.5" fill="none" stroke="url(#ufound-ring)" stroke-width="16" stroke-linecap="round"/>

    <!-- Yellow-to-green half -->
    <path d="M172.5 172.5 L195 195" fill="none" stroke="url(#ufound-ring)" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Optional wordmark: UFound (comment out if icon-only needed) -->
  <!--
  <text x="120" y="222" text-anchor="middle" font-family="Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="28" font-weight="700" fill="#1A1A1A" letter-spacing="0.5">
    UFound
  </text>
  -->
</svg>
